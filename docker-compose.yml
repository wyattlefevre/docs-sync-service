services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  go-app:
    build: .
    container_name: my_go_app
    ports:
      - "8080:8080"
    environment:
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydb
      DB_HOST: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
